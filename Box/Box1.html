<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Etapa4 at√© uma limite de largura     </title>
    <meta name="viewport" content="width=device-width">
    <style>
     * { box-sizing: border-box; }
     body {
      width: 90%;margin: 2em auto;font: 1em/1.3 Arial, Helvetica, sans-serif;
     }

      .Caixa{ background-color: rgba(79, 185, 227, 0.3 );
       border: 1px solid rgb(79, 185, 227);padding: 10px;
    }
    
    @media screen and (max-width: 38em) {
        article{
            display: block;
        }
        img{display: none}
    }

        @media screen and (min-width: 39em) {
            article {
                display: block;
            }
            img{width:9em; height:9em;}
        }
    
        @media screen and (min-width: 50em) {
            article {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr  ;
                column-gap: 20px;
            }
            img{width: 9em; height: 9em}
        }

        @media  screen and (min-width: 70em ) {
            article {
                display: grid;
                grid-template-columns: 2fr 1fr 1fr   ;
                column-gap: 20px;
            }
            img{width: 48%; height: 48%}
        }

    </style>
    
</head>
<body>
    <div class="grupo">

        <main>
            <article>

                <aside  class="Caixa">
                    <h1>SUPERIOR</h1>
                    <img src="entrada.jpg">
                    <img src="esquema.jpg">
                </aside>

                <aside class="Caixa">
                  <h1>MEIO</h1>
                  <img src="jardim.jpg">
                  <img src="lab.jpg">
                </aside>

                <aside class="Caixa">
                    <h1>INFERIOR</h1>
                    <img src="patlateral.jpg">
                    <img src="vista.jpg">
                </aside>
            </article>
        </main>
    </div>
</body>
</html>
