<!DOCTYPE html>
<html>
 <head>
    <title>Exemplo de Transição</title>
<meta charset="utf-8"  />
<style type="text/css">
    #botao{border-style:dotted;border-width:2px;font-size:2em;
        background-color:#db194a;color:#00e1ff;padding-left:30px;
        padding-right:30px;position:absolute;left:3em;top:3em;
        border-radius:13px;

        color:#00e1ff;
        transition: color 2s, background-color 4s, font-size 6s
    }

        #botao:hover{color:#1de950;
        background-color:#380ed1;
        font-size:6em
        
        }
</style>
</head>
<body>
    <a id="botao" href="https://www.youtube.com/?hl=pt">youtube</a>
</body>
</html>
