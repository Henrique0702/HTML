<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Campos HTML 5</title>
</head>
<body>
    <form action="pagina2.html">
        <p>Nome: <input type="text" required="required" name="txtnome" pattern="[a-z\s]+S" /> </p>

        <p> Idade: <input type="number" required="required" name="txtidade" pattern="[0-9]+S" 
            min="0" max="130 "/> </p>
            <p>Data de Nascimento:
                <input type="date" required="required" maxlength="10" name="txtnasc"
                pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}S" min="1900-01-01" max="2014-02-18" />
            </p>
            <p>digite o email:
                <input type="email" id="txtemail" title="não esqueça formato email com @ e."required /> 
            </p>              

            <p>digite o telefone:
                <input type="tel" id="txtfone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" required />
                (xx)&nbsp; xxxx-xxxx  
            </p>

            <p> cor do veiculo:
                <input id="txtcor" type="text" pattern="^#+([a-fa-F0-9]{6}|[a-fa-F0-9]{3})S" required /> #FFFFFF
            </p>

            <input type="submit" value="confirmar o cadastro" />
    </form>
    
</body>
</html>
