<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro do Aluno</h1>
    <form id="frmcad">
        <p>Nome: &nbsp; &nbsp;
            <input type="text" id="txtnome" size="40" maxlength="38" />   </p>
            <p>
                Endereço: <input type="text" id="txtender" size="60" maxlength="58"  />  </p>
                <p>Sexo:
                 <input type="radio" id="radsex1" name="sexo" checked="checked" />  masculino
                 <input type="radio" id="radsex2" name="sexo" /> feminino
                </p>
               <p>Situação:
               <input type="checkbox" id="chkemp" value="1" />  empregado
               <input type="checkbox" id="chkcas" value="1" />  casado
               <input type="checkbox" id="chkest" value="1" />  estudante    </p>
            <p> Periodo:
                <select id="lstper">
                   <option value="m"> manhã </option>
                   <option selected="selected" value="t"> tarde </option>
                   <option value="n" > noite </option>
                </select>    
            </p>
    </form>
</body>
</html>
