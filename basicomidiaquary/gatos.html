<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gatinho</title>
    <style>
@media(max-width:480px){
    #chamego{width: 100%;  display: inline}
    #abraços{  display: none}
    #beijos{  display: none}
}
@media(min-width:481px){
    #chamego{width: 48%}
    #abraços{width: 48%; display: inline}
    #beijos{ display: none}
}
@media( min-width:768px){
    #chamego{width: 31%;  display: inline}
    #abraços{width: 31%;  display: inline}
    #beijos{width: 31%;   display: inline}
}

    </style>
</head>
<body>
    <img src="g1.jpg" id="chamego">
    <img src="g2.jpg" id="abraços">
    <img src="g3.jpg" id="beijos">
</body>
</html>
