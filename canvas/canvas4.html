<!DOCTYPE html>
   <head><title>uso de canvas</title>  
     <script>
	  function criar(){
	     var c = document.getElementById("area1");
		 var controle = c.getContext("2d");
		 controle.moveTo(0,0);
		 controle.lineTo(200,100);
		 controle.stroke();
		 }
	</script>
	</head>
	<body onLoad="criar()">
	  <canvas id="area1">
	    seu browser n√£o suporta html 5
		</canvas>
	  </body>
	 </html>
